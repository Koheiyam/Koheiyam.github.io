<style type="text/css">
	/* common */
		#top {
			position: fixed;
			width: 100%;
			height: 100%;
		}

		.btn {
			margin: auto;
		}

		#top .btn {
			margin: auto;
		}

		a {
			text-decoration: none;
		}

		p {
			font-family: 'arial';
			letter-spacing: 2.8px;
			color: #303030;
			width: 100%;
			position: relative;
			display: inline-block;
			text-align: center;
		}

	/* SmartPhone */
	@media (max-width: 767px){
		.spNone {
			display: none;
		}

		.btn {
			padding-top: 24%;
		}

		#top .btn {
			width: 300px;
		}

		p{
			font-size: 32px;
			margin-bottom: -16px;
		}
	}
	/* DeskTop */
	@media (min-width: 768px){
		.btn {
			padding-top: 24%;

		}	

		.btn {
			width: 564px;
		}

		.btn div {
			float: left;
		}

		p {
			margin: 0px 10px;
			font-size: 48px;
		}

		/* underline-animation */
			p:not(.spNone):before {
				position: absolute;
				top: 1.5em;
				content: "";
				display: inline-block;
				width: 0;
				height: 3px;
				background: #303030;
				transition: 0.2s;
			}

			.title-1:before {
				left: 2.35em;
			}

			.title-2:before {
				left: 2em;
			}

			p:not(.spNone):hover:before {
			  width: 20%;
			}
	}
</style>
</head>

<body>
	<!-- Top -->
		<section id="top">
			<div class="btn">
				<div><a href="yam/index.html"><p class="title-1">yamamoto</p></a></div>
				<div><p class="spNone">|</p></div>
				<div><a href="sch/index.html"><p class="title-2">schöneco</p></a></div>
			</div>
		</section>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery.fademover.js"></script>
	<script type="text/javascript" src="js/jquery.textillate.js"></script>
	<script type="text/javascript" src="js/jquery.lettering.js"></script>
	<script type="text/javascript">
		$(function () {
			// start
	    	$('.title-1').textillate({
	    		initialDelay: 360,
	    		autoStart: true,
	    		in: {
	    			effect:'fadeInLeft',
	    			delayScale: 3,
	    			delay: 20,
	    			sync: false,
	    			shuffle: false
	    		}
	    	});

	    	$('.spNone').textillate({
	    		initialDelay: 620,
	    		autoStart: true,
	    		in: {
	    			effect:'flipInX',
	    			sync: false,
	    			shuffle: false
	    		}
	    	});

	    	$('.title-2').textillate({
	    		initialDelay: 480,
	    		autoStart: true,
	    		in: {
	    			effect:'fadeInLeft',
	    			delayScale: 3,
	    			delay: 20,
	    			sync: false,
	    			shuffle: false
	    		}
	    	});

			$('a').click(function(){
			    var url = $(this).attr('href');
			    if (url != '') {
			        $('body').fadeOut(800);
			        setTimeout(function(){
			            location.href = url;
			        }, 800);
			    }
			    return false;
			});
		});
	</script>
</body>
